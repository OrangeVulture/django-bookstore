{% extends 'bookstore/base.html' %}
{% block title %}Search Results{% endblock %}

{% block body %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Search Results</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      {% for key, values in book_imgs.items %}
          <div>
              <img src={{values}}>
              <a href="{% url 'bookstore:book_details' key %}">{{ key }}</a>
          </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
