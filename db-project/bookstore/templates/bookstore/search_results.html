{% extends 'bookstore/base.html' %}
{% block title %}Search Results{% endblock %}

{% block body %}

<header>
  <h1>Search Results</h1>
</header>
{% for key, values in book_imgs.items %}
    <div>
        <img src={{values}}>
        <a href="{% url 'bookstore:book_details' key %}">{{ key }}</a>
    </div>
{% endfor %}

{% endblock %}
